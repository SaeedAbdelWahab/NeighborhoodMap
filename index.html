<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <ul class='toolbar'>
        <li class='toolbarli'><a class="toolbarai" data-bind="click: openNav">Search For Location</a></li>
    </ul>
    <div class="container_1">
        <div id="mySidenav" class="sidenav">
            <a class="closebtn" data-bind="click: closeNav">&times;</a>
            <h2 style="color: white;">Available locations filter</h2>
            <input type="text" id="myInput" placeholder="Search for names.." data-bind="textInput: queryText, event: {keyup:filterLocations}">
            <ul id="myUL" data-bind="foreach: filteredLocations">
                <li><a href="#" data-bind="text: title, click: $parent.clickMarker, event: { mouseover: $parent.mouseoverMarker, mouseout: $parent.mouseoutMarker} "></a></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src='js/lib/knockout-3.5.0.js'></script>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDo7w6cep5JvvQH4zA5f6_iamAzz1IrYms&callback=initApp" onError="failure()">
    </script>
</body>

</html>
